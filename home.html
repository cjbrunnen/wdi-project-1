<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project One - Guacamole!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <style>
    @import 'https://fonts.googleapis.com/css?family=Londrina+Outline';
  </style>  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <button id="mute">mute</button>
  <audio autoplay id="theme" loop>
    <source src="gameMusic.mp3" type="audio/mpeg" loop="loop">
    </audio>
    <div id="startScreen">
      <h1><img src="http://static.wixstatic.com/media/2c07ef_02b0068598d316068fa2136b87d82806.png_srz_870_245_85_22_0.50_1.20_0.00_png_srz"></h1>
    </div>  

    <div id="rules">
      <ul>
        <li><img id="avocado" src="./css/avoForWeb.png">Whack the AVOCADOS to win 1pt</li>
        <li>Whack the SOMBREROS to win 2pts<img id="sombrero" src="http://vignette2.wikia.nocookie.net/clubpenguin/images/2/2f/Mini_Sombrero.png/revision/latest?cb=20140408163249"></li>
        <li>Don't whack the CHILLI! -2pts!<img id="chilli" src="http://sweetclipart.com/multisite/sweetclipart/files/red_chili_pepper.png"></li>
        <li><img id="tacoGif" src="http://66.media.tumblr.com/a6fb0c2ac0c5b74ef910083bea480406/tumblr_nefxiuSGpt1tha1vgo1_250.gif">BONUS: Whack the SPINNING TACO to win 5pts!!!</li>
      </ul>
    </div>

    <div id="board" class="whackamole">
      <button id="go">Start</button>
      <div id="timer">30</div>
      <ul>
        <li class="square" value="1"></li>
        <li class="square" value="2"></li>
        <li class="square" value="3"></li>
        <li class="square" value="4"></li>
        <li class="square" value="5"></li>
        <li class="square" value="6"></li>
        <li class="square" value="7"></li>
        <li class="square" value="8"></li>
        <li class="square" value="9"></li>
      </ul>
      <div class="scoreBoard">Score</div>
    </div>
    <footer>Made by cjbrunnen</footer>
  </body>
  </html>
